<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mural ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    color: white;
    width: 100%;
    position: relative;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    padding: 0 10px;
  }

  /* Owl */
  #owl {
    position: fixed;
    font-size: 2.5rem;
    pointer-events: none;
    transition: left 0.3s ease, top 0.3s ease;
  }

  /* YES button */
  #yesBtn {
    padding: 20px 45px;
    font-size: 22px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  /* NO button (50% size) */
  #noBtn {
    position: fixed;
    padding: 10px 22px;
    font-size: 11px;
    border-radius: 10px;
    border: none;
    background-color: #dc3545;
    color: white;
    cursor: pointer;
    opacity: 0.75;
  }
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ’– Mural, will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">No</button>
</div>

<div id="owl">ğŸ¦‰ğŸ’–</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const owl = document.getElementById("owl");

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Owl follows NO button (slightly above it)
    owl.style.left = (x - 10) + "px";
    owl.style.top = (y - 50) + "px";
  }

  // Initial placement
  moveNoButton();

  // Desktop hover
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile touch
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // NO clicked (rare ğŸ˜œ)
  noBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        color:white;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        font-size:2.2rem;
        padding:20px;
      ">
        âŒ That is not an option ğŸ˜œ
      </div>
    `;
  });

  // YES clicked
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        text-align:center;
        color:white;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        font-size:2.2rem;
        padding:20px;
      ">
        ğŸ¦‰ğŸ’–<br><br>
        ğŸ‰ Yayyyy!!! ğŸ‰<br><br>
        You made the perfect choice ğŸ’•<br>
        Your gift is on the way ğŸ
      </div>
    `;
  });
</script>

</body>
</html>
