<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mural ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    color: white;
    width: 100%;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    padding: 0 10px;
  }

  /* YES button */
  #yesBtn {
    padding: 20px 45px;
    font-size: 22px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background-color: #28a745;
    color: white;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  /* NO button (50% size) */
  #noBtn {
    position: fixed;
    padding: 10px 22px;
    font-size: 11px;
    border-radius: 10px;
    border: none;
    background-color: #dc3545;
    color: white;
    cursor: pointer;
    opacity: 0.75;
  }

  /* Owl */
  #owl {
    position: fixed;
    font-size: 2.5rem;
    pointer-events: none;
    transition: left 0.3s ease, top 0.3s ease;
  }
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ’– Mural, will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">No</button>
</div>

<div id="owl">ğŸ¦‰ğŸ’–</div>

<!-- Hidden YouTube music (MOBILE SAFE) -->
<iframe
  id="ytMusic"
  width="0"
  height="0"
  style="display:none"
  allow="autoplay; encrypted-media"
  playsinline>
</iframe>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const owl = document.getElementById("owl");
  const ytMusic = document.getElementById("ytMusic");
  const container = document.querySelector(".container");

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Owl follows NO button
    owl.style.left = (x - 10) + "px";
    owl.style.top = (y - 50) + "px";
  }

  // Initial position
  moveNoButton();

  // Desktop hover
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile touch
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // NO clicked
  noBtn.addEventListener("click", () => {
    container.innerHTML = `
      <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        font-size:2.2rem;
        padding:20px;
      ">
        âŒ That is not an option ğŸ˜œ
      </div>
    `;
  });

  // YES clicked (MOBILE AUDIO SAFE)
  yesBtn.addEventListener("click", () => {

    // Start song from lyric (~98s)
    ytMusic.src =
      "https://www.youtube.com/embed/nyuo9-OjNNg?start=98&autoplay=1&playsinline=1";

    ytMusic.style.display = "block";

    container.innerHTML = `
      <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        text-align:center;
        font-size:2.2rem;
        padding:20px;
      ">
        ğŸ¦‰ğŸ’–<br><br>
        ğŸ‰ Yayyyy!!! ğŸ‰<br><br>
        You made the perfect choice ğŸ’•<br>
        Your gift is on the way ğŸ
      </div>
    `;
  });
</script>

</body>
</html>
